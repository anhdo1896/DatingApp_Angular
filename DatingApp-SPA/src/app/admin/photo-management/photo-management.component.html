<div class="container">
  <div class="row">
    <div *ngFor="let photo of photos" class="col-sm-3">
      <div class="card">
        <img class="card-img-top" [src]="photo.url" [alt]="photo.id" />
        <div class="card-body">
          <h4 class="card-title text-center">{{ photo.userName }}</h4>
          <div class="text-center">
            <button
              class="btn btn-success mr-1"
              (click)="approvePhoto(photo.id)"
            >
              Approve
            </button>
            <button class="btn btn-danger" (click)="rejectPhoto(photo.id)">
              Reject 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
